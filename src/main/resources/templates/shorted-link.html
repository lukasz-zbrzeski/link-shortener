<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Take your shorted link!</title>
</head>
<body>
    <div class="container">
        <form method="get" th:object="${link}">
            <h1>Your shorted link:</h1><br />
            <a th:href="*{shortLink}" th:text="*{shortLink}" style="font-size: 25px" target="_blank"></a>
        </form>
    </div>
</body>
</html>
